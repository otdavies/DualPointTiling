<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="glCanvas"></canvas>
    </div>
    <div class="controls-panel">
        <div class="controls-layout">
            <div class="sliders-grid">
                <div class="control-item">
                    <label>Rotation</label>
                    <div class="slider-row">
                        <input type="range" id="rotation" min="0" max="1" step="0.01" value="1">
                        <span class="value">1.00</span>
                    </div>
                </div>
                <div class="control-item">
                    <label>Blend Falloff</label>
                    <div class="slider-row">
                        <input type="range" id="blendFalloff" min="0.1" max="16" step="0.1" value="8">
                        <span class="value">8.0</span>
                    </div>
                </div>
                <div class="control-item">
                    <label>Blend Offset</label>
                    <div class="slider-row">
                        <input type="range" id="blendOffset" min="0.1" max="8" step="0.1" value="1.3">
                        <span class="value">1.3</span>
                    </div>
                </div>
                <div class="control-item">
                    <label>Scale</label>
                    <div class="slider-row">
                        <input type="range" id="scale" min="1" max="8" step="0.5" value="2">
                        <span class="value">2.0</span>
                    </div>
                </div>
            </div>
            <div class="textures-section">
                <div class="textures-header">Example Textures</div>
                <div class="example-grid">
                    <img src="examples/lava.png" alt="Lava texture" class="example-image" draggable="false">
                    <img src="examples/stone.png" alt="Stone texture" class="example-image" draggable="false">
                    <img src="examples/wood.png" alt="Wood texture" class="example-image" draggable="false">
                    <img src="examples/dirt.png" alt="Dirt texture" class="example-image" draggable="false">
                    <div class="upload-box">
                        <input type="file" id="imageInput" accept="image/*">
                        +
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
